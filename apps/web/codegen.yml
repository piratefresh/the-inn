overwrite: true
schema: "https://the-inn-production.up.railway.app/graphql"
documents: "graphql/**/*.graphql"
generates:
  generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-urql"
    config:
      withHooks: true
      withComponent: false
      gqlImport: urql#gql
hooks:
  afterAllFileWrite:
    - eslint --fix
