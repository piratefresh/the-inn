query GetUser($id: String!) {
  getUser(id: $id) {
    ...UserSnippet
    aboutMe
    htmlPlayStyle
    playStyle
    htmlGmStyle
    gmStyle
    htmlAboutMe
    tags
    profileCSS
    twitch
    instagram
    facebook
    youtube
    discord
    memberships {
      campaignId
      role
    }
  }
}
