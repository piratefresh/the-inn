mutation UpdateUserPassword($updatePasswordArgs: UpdatePasswordArgs) {
  updateUserPassword(updatePasswordArgs: $updatePasswordArgs) {
    id
    password
    createdAt
    updatedAt
    email
    emailVerified
    emailVerifyToken
    passwordResetToken
    imageUrl
    firstName
    lastName
    aboutMe
    htmlAboutMe
    experience
    twitter
    facebook
    discord
    youtube
    instagram
    twitch
    status
  }
}
